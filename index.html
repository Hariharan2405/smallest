	<body>
		<script>
		var a=[9,11,10,3,7,4];
			function small(a){
			c=a[0];
			for(i=0; i<a.length; i++){
					if(a[i]<c){
					 c=a[i];
					}
			}
			document.write(c);
			}
			small(a);
		</script>
